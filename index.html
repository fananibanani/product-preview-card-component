<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="flex-container">
      <img class="perfume-image" alt="" src="./images/image-product-mobile.jpg">

      <div class="content">

        <div class="titles">
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <!--
            h2 hidden from screen readers as this does not serve informational purpose, 
              only aesthetically included in the design;
            h1 and h2 are visually reversed to match the design
          -->
          <h2 class="perfume-subtitle" aria-hidden="true">Perfume</h2>
        </div>


        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="prices">
          <!-- Original price is first to make more logical sense for screen readers,
                but it's visually reversed with the reduced price to match the design
          -->
          <span class="screen-reader-only">Original price:</span>
          <span class="original-price">$169.99</span>
          <span class="screen-reader-only">Reduced price:</span>
          <span class="reduced-price">$149.99</span>
        </p>

        <button class="cart-button" type="button">
          <img alt="" src="./images/icon-cart.svg" /> 
          Add to Cart
        </button>
      </div>
    </div>
  </main>

</body>
</html>

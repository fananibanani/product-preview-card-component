<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="flex-container">
      <img 
        class="perfume-image"
        alt="On a white background, 
              a square glass bottle of a perfume with the text 'Gabrielle Chanel Paris' on it, 
              with yellowish liquid in the bottle, 
              surrounded by 2 branches of a green leafy plant" 
        src="./images/image-product-mobile.jpg">

      <div class="content">

        <div class="titles">
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

          <h2 class="perfume-subtitle" aria-hidden="true">Perfume</h2>
        </div>
        <!--
          h2 hidden from screen readers as this does not serve informational purpose, 
            only aesthetically included in the design

          CODING NOTE: this h2 will need to come before the h1 element visually
        -->

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <span class="reduced-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button class="cart-button">
          <img src="./images/icon-cart.svg" /> 
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fanni K</a>.
    </div>
  </footer>

</body>
</html>
